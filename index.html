    <body>
        <span id="Status">TODO write content</span>
        <script type="text/javascript">
            var Req = new XMLHttpRequest();
            
            Req.onreadystatechange = function(){
                if(Req.readyState===4){
                    if(Req.status===200){
                        document.getElementById("Status").innerHTML = Req.responseXML.getElementsByTagName("name")[0].innerHTML;
                    }
                }
            }
            
            Req.open('POST','script.php',true);
            Req.send();
         </script>
